<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS DOM paragraph style</title>
  </head>
  <body>
    <p id="text">JavaScript Exercises -</p>
    <div>
      <button id="jsstyle" onclick="styleAccordingToTaskOne()">Style</button>
    </div>
  </body>
</html>
<script>
  function styleAccordingToTaskOne() {
    document.getElementById("text").style.fontFamily = "cursive";
    document.getElementById("text").style.fontSize = "30px";
    document.getElementById("text").style.color = "red";
  }
</script>
